version: "3.9"

services:
  # ðŸ”¹ Your application service
  accounts:
    image: "mariammishu/accounts:s4"
    container_name: accounts-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bs0842

  # ðŸ”¹ SonarQube Database
  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data
    restart: always
    networks:
      - bs0842

  # ðŸ”¹ SonarQube Server
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"   # avoids memory errors in docker
    ports:
      - "8081:9000"   # SonarQube UI will be available on localhost:8081
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    restart: always
    networks:
      - bs0842

# ðŸ”¹ Volumes for SonarQube persistence
volumes:
  sonarqube-db-data:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:

# ðŸ”¹ Shared network
networks:
  bs0842:
    driver: bridge
